<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulario</title>
  </head>

  <body>
    <h2>Formulario</h2>
    <form action="david.solartemoreno@gmail.com" method="get">
    <strong>Nombre</strong> <br /><input
        type="text"
        placeholder="Ingrese su nombre"
        maxlength="30"
        />
        <br />
        <strong>Apellidos</strong> <br /><input
        type="text"
        placeholder="Ingrese su apellido"
        maxlength="80"
        />
        <br />
        <strong>Correo Electronico</strong> <br>
        <input type="email" placeholder="Ingrese su correo"> <br>

        <strong>Contraseña</strong> <br />
        <input
        type="password"
        placeholder="Ingrese su contraseña"
        minlength="6"
        maxlength="10"
    />
    <br />
    <em>Ingrese minimo 6 y maximo 10 caracteres</em> <br />
    
    <strong>Seleccione su documento de Identificación</strong> <br>
    <select>
        <option>Pasaporte</option>
        <option>Cédula de ciudadania</option>
        <option>Tarjeta de Identidad</option>
    </select> <br>
    <strong>Numero de documento</strong> <br>
    <input type="text"> <br>
    <br>
    <button type="submit">Enviar formulario</button>
      <br /><br />
      <input type="checkbox" checked placeholder="Ingrese su correo"> Suscribirme al boletin de novedades<br>
    </form>
  </body>
</html>
